<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Projects/DumbCalculator/style.css">
</head>
<body>
    <section>
        <div class="con">
            <div class="result">
                <h1 id="resultOne"></h1>
            </div>
                <div class="div">
                    <button class="btns" id="one" onclick="Number('7')">7</button>
                    <button class="btns" id="one" onclick="Number('8')">8</button>
                    <button class="btns" id="one" onclick="Number('9')">9</button>
                    <button class="btns" id="one" onclick="Clear()">C</button>
                    <button class="btns" id="one" onclick="Number('4')">4</button>
                    <button class="btns" id="one" onclick="Number('5')">5</button>
                    <button class="btns" id="one" onclick="Number('6')">6</button>
                    <button class="btns" id="one" onclick="Number('*')">*</button>
                    <button class="btns" id="one" onclick="Number('1')">1</button>
                    <button class="btns" id="one" onclick="Number('2')">2</button>
                    <button class="btns" id="one" onclick="Number('3')">3</button>
                    <button class="btns" id="one" onclick="Number('+')">+</button>
                    <button class="btns" id="one" onclick="Number('-')">-</button>
                    <button class="btns" id="one" onclick="Number('0')">0</button>
                    <button class="btns" id="one" onclick="Number('.')">.</button>
                    <button class="btns" id="one" onclick="GetResult()">=</button>
                </div>
        </div>
    </section>
    <script src="/Projects/DumbCalculator/script.js"></script>
</body>
</html>
