<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>

<body>
    <section>
        <!-- Card -->
        <div id="mainCard" class="card">
            <!-- Icon Div -->
            <div class="icon">
                <img id="image" src="/Projects/IMGS/SharedScreenshot.jpg" width="250px">
            </div>
            <!-- Header -->
            <div class="header">
                <h1 id="head">josh</h1>
                <h3 id="head2">Web Developer (60 Years of Experience)</h3>
            </div>
            <!-- Paragraph -->
            <div class="para">
                <p id="paragraph">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                     Iste, fuga a. Repellendus id magnam facilis expedita unde! Veniam ab nobis fuga animi
                      atque quibusdam perferendis optio br harum, molestias tempore
                    ullam.</p>
            </div>
            <!-- Switching Buttons -->
            <div class="switch">
                <button class="btns" id="btn1">&larr;</button> &nbsp; &nbsp; 
                <button class="btns" id="btn2">&rarr;</button>
            </div>
            <div class="suprise">
                <button id="suprise">Suprize Me</button>
            </div>
        </div>
 
    </section>
    <script src="/Projects/RandomCards/script.js"></script>
</body>

</html>
