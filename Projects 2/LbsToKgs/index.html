<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="/Projects2/LbsToKg/style.css">
  </head>
  <body>
    <section class="Container">
        <div class="card">

            <div class="h1Con">
              <h1>Weight Converter</h1>
              <button>Kgs to lbs</button>
            </div>

            <div class="inputCon">
              <label id="pound" for="pounds">Pounds:</label>
              <input type="number" id="poundInput" placeholder="Enter a number">
            </div>

            <div class="KgCon">
              <h3>Your weight in Kgs is:</h3>
              <h2 id="KGS"></h2>
              <h3 id="error"></h3>
            </div>

        </div>
    </section>
  </body>
  <script src="/Projects2/LbsToKg/script.js"></script>
</html>
